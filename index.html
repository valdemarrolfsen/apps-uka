      const matchRoute = (pathname) => {
        const segments = pathname.split("/").filter(Boolean);
        const startIndex = segments.findIndex(
          (segment, index) =>
            segment === "innslipp" && segments[index + 1] === "innslipp"
        );

        if (startIndex === -1) {
          return null;
        }

        if (segments.length !== startIndex + 5) {
          return null;
        }

        const [first, second, id, eventId, action] = segments.slice(
          startIndex,
          startIndex + 5
        );

        const isMatch =
          first === "innslipp" &&
          second === "innslipp" &&
          eventId === "11498" &&
          action === "list_persons";

        return isMatch ? { id } : null;
      };

      const getPathFromLocation = () => {
        const hashPath = window.location.hash.replace(/^#/, "");

        if (hashPath) {
          return hashPath.startsWith("/") ? hashPath : `/${hashPath}`;
        }

        return window.location.pathname;
      };

      const App = () => {
        const [currentPath, setCurrentPath] = React.useState(
          getPathFromLocation()
        );

        React.useEffect(() => {
          const handleHashChange = () => setCurrentPath(getPathFromLocation());
          window.addEventListener("hashchange", handleHashChange);

          return () =>
            window.removeEventListener("hashchange", handleHashChange);
        }, []);

        const match = matchRoute(currentPath);

        if (!match) {
          return null;
        }

        const data = NAME_MAP[match.id];

        if (!data) {
          return null;
        }

        return <Layout validDates={data.validDates} names={data.names} />;
      };

      const rootElement = document.getElementById("root");
      const root = ReactDOM.createRoot(rootElement);
      root.render(<App />);
